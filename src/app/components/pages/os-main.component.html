<div class="partialbody" windows-processing>
  <div class="home-body">
      <div class="container">

      <div class="row article-section">
         <div class="col-sm-6 offset-sm-3" style="text-align:center;margin-bottom: 15px;margin-top:10px;">
           <H5 id="rss-title" class="headliner"></H5>
           <div class="rss-carousel">
           <div id="carousel1" class="carousel slide" data-ride="carousel" style="width:100%;">

             <!-- Indicators -->
             <ul id="carousel1-indicators" class="carousel-indicators">
                 <!--<li data-target="#carousel1" data-slide-to="0" class="active"></li>
                 <li data-target="#carousel1" data-slide-to="1"></li>-->
             </ul>

             <!-- The slideshow -->
             <div class="carousel-inner">
              <div class="carousel-caption-background" ></div>
              <!--<div class="carousel-item active">
                   <img src="/images/la.jpg" alt="Los Angeles">
                </div>-->
               <!--<div class="carousel-item">
                   <img src="/images/chicago.jpg" alt="Chicago">
                 </div>-->
             </div>

             <!-- Left and right controls -->
             <a class="carousel-control-prev" href="#carousel1" data-slide="prev">
               <span class="carousel-control-prev-icon"></span>
             </a>
             <a class="carousel-control-next" href="#carousel1" data-slide="next">
               <span class="carousel-control-next-icon"></span>
             </a>

           </div>
           </div>
          </div>
      </div>
      <ng-template #nasaShit>
          <div class="row">
          <div class="col-sm-12" style="text-align:center;padding-top: 25px">
            <h5 style="display: inline;">&ldquo;Yo' Mamma is shit&rdquo;</h5>
          </div>
        </div>
      </ng-template>
      <ng-template #nasaAlt>
            <div class="row">
            <div class="col-sm-12" style="text-align:center;padding-top: 25px">
              <h5 style="display: inline;">&ldquo;Yo' Mamma is alt&rdquo;</h5>
            </div>
          </div>
          </ng-template>

      <div class="row">
        <div class="col-sm-12" style="text-align:center;padding-top: 25px">
          <h5 style="display: inline;">&ldquo;There is no place for what you cannot do&rdquo;</h5><p style="display: inline;"> - <i>Anonymous</i></p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" style="text-align:center;padding-top: 25px">
          <div id="disqus_thread"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12" style="text-align:center;padding-top: 25px">
          <p [style.color]="infColor">{{errorMessage}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" style="text-align:center;padding-top: 25px">
          <input [ngStyle]="styleClass" [class]="inputClass" [(ngModel)]="biText" type="text" >
          <p>{{biText}}</p>
        </div>
      </div>



    </div>
  </div>
